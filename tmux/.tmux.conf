# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Thanks => https://gist.github.com/tsl0922/d79fc1f8097dde660b34
# use C-a, since it's on the home row and easier to hit than C-b
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix
set -g base-index 1

# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# vi is good
setw -g mode-keys vi

# mouse behavior
set -g mouse on
set -g @yank_selection_mouse 'clipboard'

set-option -g default-terminal screen-256color
set-option -g -s set-clipboard on

bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history
bind-key e choose-session

bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout

# use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# status line
YELLOW="#dff700"
set -g status-left-length 60
set -g status-left-style default
set -g status-bg '#0F1621'
set -g status-fg '#ff0446'
set -g status-left "#{?client_prefix,#[reverse],#[session_name]} #S #[fg=YELLOW,bg=default]î‚° "
set -g status-right ''
# Set the inactive window color and style
set -g window-status-style fg=default,bg=default
set -g window-status-format ' #I #W '

# Set the active window color and style
set -g window-status-current-style fg='#ffffff',bg=default
set -g window-status-current-format ' #I #W '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
